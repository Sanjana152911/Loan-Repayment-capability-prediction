<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Repayment Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('blue1.png'); /* Replace 'site.jpg' with the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.31); /* Background color with transparency */
            padding: 10px;
            border-radius: 10px;
            width: 40%;
            margin: 0 auto; /* Center the container */
        }
        .field {
            margin-bottom: 20px;
            text-align: center; /* Align text center */
        }
        .field label {
            display: inline-block;
            width: 150px; /* Adjust as needed */
            font-size: 18px; /* Increase font size */
        }
        .field select {
            width: calc(90% - 160px); /* Adjust as needed */
            padding: 10px; /* Add padding */
            font-size: 16px; /* Increase font size */
        }
        #output {
            font-weight: bold;
            margin-top: 20px;
            font-size: 20px; /* Increase font size */
        }
        h1 {
            margin-bottom: 50px; /* Add margin below the title */
        }
        button {
            padding: 15px 20px; /* Increase button padding */
            font-size: 18px; /* Increase button font size */
            margin-top: 20px; /* Add margin to the top */
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .high {
            color: green;
        }
        .average {
            color: orange;
        }
        .low {
            color: red;
        }
    </style>
    <script>
        function calculateRepayment() {
            var income = parseFloat(document.getElementById("income").value);
            var age = parseFloat(document.getElementById("age").value);
            var houseOwned = document.getElementById("houseOwned").value === "Owned" ? 10 : 7;
            var carOwned = document.getElementById("carOwned").value === "Yes" ? 10 : 7;
            var experience = parseFloat(document.getElementById("experience").value);
            var position = parseFloat(document.getElementById("position").value);
            var dependents = parseFloat(document.getElementById("dependents").value);

            var avg = (income + age + houseOwned + carOwned + experience + position + dependents) / 7;
            var repaymentPercentage = avg * 10; 

            document.getElementById("output").innerText = "Average: " + avg.toFixed(2) + "\nRepayment Percentage: " + repaymentPercentage.toFixed(2) + "%";

            // Display message based on repayment percentage
            var messageElement = document.getElementById("message");
            if (repaymentPercentage >= 75) {
                messageElement.innerHTML = "Congratulations! Your Loan Repayment capability is high.Your loan eligibility can be above 50L";
                messageElement.className = "message high";
            } else if (repaymentPercentage >= 60) {
                messageElement.innerHTML = "No worries!, Your Loan Repayment capability is average.Your loan eligibility can be upto 50L";
                messageElement.className = "message average";
            } else {
                messageElement.innerHTML = "Apologies!, Your Loan Repayment capability is low. Your loan eligibility can be upto 20L";
                messageElement.className = "message low";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Add logo and link -->
        <a href="Homepage.html">
            <img src="LV.png" alt="LoanVision Logo" width="50" style="position: absolute; top: 20px; left: 20px;">
        </a>
        <h1>Loan Repayment Calculator</h1>
        <div class="field">
            <label for="income">Income (Rs.):</label>
            <select name="income" id="income">
                <option value="5">1-5L</option>
                <option value="6">5L-10L</option>
                <option value="7">10L-20L</option>
                <option value="8">20L-30L</option>
                <option value="9">30L-50L</option>
                <option value="10">Above 50L</option>
            </select>
        </div>
        <div class="field">
            <label for="age">Age (Years):</label>
            <select name="age" id="age">
                <option value="10">20-30</option>
                <option value="9">30-40</option>
                <option value="8">40-50</option>
                <option value="7">50-60</option>
                <option value="6">60-70</option>
                <option value="5">70-80</option>
            </select>
        </div>
        <div class="field">
            <label for="houseOwned">House Owned:</label>
            <select name="houseOwned" id="houseOwned">
                <option value="Owned">Owned</option>
                <option value="Rented">Rented</option>
            </select>
        </div>
        <div class="field">
            <label for="carOwned">Car Owned:</label>
            <select name="carOwned" id="carOwned">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="field">
            <label for="experience">Experience:</label>
            <select name="experience" id="experience">
                <option value="6">0-5yrs</option>
                <option value="7">5-10yrs</option>
                <option value="8">10-15yrs</option>
                <option value="9">15-20yrs</option>
                <option value="10">20-30yrs</option>
                <option value="5">above 30yrs</option>
            </select>
        </div>
        <div class="field">
            <label for="position">Position:</label>
            <select name="position" id="position">
                <option value="4">Junior</option>
                <option value="6">Mid-level</option>
                <option value="8">Senior</option>
                <option value="10">Executive</option>
            </select>
        </div>
        <div class="field">
            <label for="dependents">Dependents:</label>
            <select name="dependents" id="dependents">
                <option value="10">1</option>
                <option value="9">2</option>
                <option value="8">3</option>
                <option value="7">4</option>
                <option value="6">5</option>
                <option value="5">above 5</option>
            </select>
        </div>
        <button onclick="calculateRepayment()">Predict</button>
        <div id="output"></div>
        <div id="message" class="message"></div>
    </div>
</body>
</html>
